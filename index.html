<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Enter city or state" required>
      <button type="submit">Search</button>
    </form>
    <div id="weather-container">
      <div class="weather-card">
        <h2>Day 1</h2>
        <p>Temperature: <span id="temp1"></span></p>
        <p>Wind: <span id="wind1"></span></p>
        <p>Humidity: <span id="humidity1"></span></p>
      </div>
      <div class="weather-card">
        <h2>Day 2</h2>
        <p>Temperature: <span id="temp2"></span></p>
        <p>Wind: <span id="wind2"></span></p>
        <p>Humidity: <span id="humidity2"></span></p>
      </div>
      <div class="weather-card">
        <h2>Day 3</h2>
        <p>Temperature: <span id="temp3"></span></p>
        <p>Wind: <span id="wind3"></span></p>
        <p>Humidity: <span id="humidity3"></span></p>
      </div>
      <div class="weather-card">
        <h2>Day 4</h2>
        <p>Temperature: <span id="temp4"></span></p>
        <p>Wind: <span id="wind4"></span></p>
        <p>Humidity: <span id="humidity4"></span></p>
      </div>
      <div class="weather-card">
        <h2>Day 5</h2>
        <p>Temperature: <span id="temp5"></span></p>
        <p>Wind: <span id="wind5"></span></p>
        <p>Humidity: <span id="humidity5"></span></p>
      </div>
    </div>
  </div>
  <script src="./assets/script.js"></script>

</body>
</html>
